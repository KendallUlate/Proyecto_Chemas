
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Chemas</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div class="container">
            <div class="row">
                <!-- Iniciar Sesión -->
                <div class="col-md-6" style="padding: 20px;">
                    <div class="card" style="background-color: #22306C; border: 2px solid white; border-radius: 10px; margin-bottom: 20px;">
                        <div class="card-header" style="background-color: #22306C; color: white; text-align: center; font-size: 1.5rem; padding: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                            <h2>Inicio de Sesión</h2>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="/login">
                                <div class="form-group my-3">
                                    <label for="username" style="color: white;">Correo Electrónico:</label>
                                    <input class="form-control" type="text" name="username" id="username" placeholder="Ejemplo123@gmail.com" style="background-color: #e6e6e6; border-radius: 5px; border: 1px solid #ccc; padding: 10px; width: 100%;"/>
                                </div>
                                <div class="form-group my-3">
                                    <label for="password" style="color: white;">Contraseña:</label>
                                    <input class="form-control" type="password" name="password" id="password" placeholder="Hola123!" style="background-color: #e6e6e6; border-radius: 5px; border: 1px solid #ccc; padding: 10px; width: 100%;"/>
                                </div>
                                <div class="text-center">
                                    <button class="btn" type="submit" style="background-color: #22306C; color: white; border: 1px solid white; border-radius: 5px; padding: 5px 20px; margin-top: 10px; cursor: pointer;">Confirmar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Crear cuenta -->
                <div class="col-md-6" style="padding: 20px;">
                    <div class="card" style="background-color: #22306C; border: 2px solid white; border-radius: 10px; margin-bottom: 20px;">
                        <div class="card-header" style="background-color: #22306C; color: white; text-align: center; font-size: 1.5rem; padding: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                            <h2>Crea tu cuenta</h2>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="/registro">
                                <div class="form-group my-3">
                                    <label for="email" style="color: white;">Correo Electrónico:</label>
                                    <input class="form-control" type="email" name="email" id="email" placeholder="Ejemplo123@gmail.com" style="background-color: #e6e6e6; border-radius: 5px; border: 1px solid #ccc; padding: 10px; width: 100%;"/>
                                </div>
                                <div class="form-group my-3">
                                    <label for="password" style="color: white;">Contraseña:</label>
                                    <input class="form-control" type="password" name="password" id="password" placeholder="Hola123!" style="background-color: #e6e6e6; border-radius: 5px; border: 1px solid #ccc; padding: 10px; width: 100%;"/>
                                </div>
                                <div class="form-group my-3">
                                    <label for="username" style="color: white;">Nombre de usuario:</label>
                                    <input class="form-control" type="text" name="username" id="username" placeholder="UsuarioPrueba" style="background-color: #e6e6e6; border-radius: 5px; border: 1px solid #ccc; padding: 10px; width: 100%;"/>
                                </div>
                                <div class="form-group my-3">
                                    <label for="phone" style="color: white;">Teléfono:</label>
                                    <input class="form-control" type="tel" name="phone" id="phone" placeholder="5515-xxxx" style="background-color: #e6e6e6; border-radius: 5px; border: 1px solid #ccc; padding: 10px; width: 100%;"/>
                                </div>
                                <div class="text-center">
                                    <button class="btn" type="submit" style="background-color: #22306C; color: white; border: 1px solid white; border-radius: 5px; padding: 5px 20px; margin-top: 10px; cursor: pointer;">Confirmar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            &copy; Chemas Derechos Reservados 2024
        </footer>
    </body>
</html>
