<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">

        <title>Chemas</title>

    </head>
    <body>

        <!--  Sección para mostrar las camisas para la eurocopa -->
        <section th:fragment="listadoEuroCopa" id="euroCopa">

            <div class="row">
                
                <h1> </h1>
                <h1> </h1>
                <h1> </h1>
                <aside class="col-md-2">
                    
                    <div class="card" style="border: 1px solid black; background-color: #D1D1D1">
                        <h5 style="color: #FFFFFF;">Aquí te ofrecemos las camisas de la Euro Copa para que apoyes a tu equipo preferido.</h5>
                    </div>
                </aside>
                <div class="col-md-9">
                    <div class="row"
                        <!-- Columna derecha (Iteración sobre los principios) - Llamado a las chemas en general -->
                        <div th:each="euroCopa : ${euroCopa}" class="col-md-3 mb-4">
                            <div class="card" style="width: 18rem;">
                                <img th:src="@{${euroCopa.rutaImagen}}" class="card-img-top" alt="Imagen chema">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${euroCopa.precio} + ' CRC'">Precio</h5>                                     
                                        <a href="#" class="btn btn-light" style="border: 1px solid black;">COMPRAR</a>
                                    </div>
                                </img>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
